<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8">

<!-- BOOTSTRAP CSS -->

<title>NYT</title>
    
</head>

<body>

    <script> // fetch request 
        let apiEndPoint = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=Chicago&api-key=9GysxqFm0209WeSE2gjHstS85rxmNSwv";
        
        fetch(apiEndPoint)
        .then(response => {return response.json()})
        .then(json => {
            
            for (let article of json.response.docs){
                let p = document.createElement("p");
                p.textContent = article["headline"]["main"];
                document.body.append(p)
                console.log(article);
            }
            
//             let h1 = document.createElement("h1"); // set heading to title 
//             h1.textContent = json.response.docs["headline"];
//             document.body.append(h1);
            
        })
        .catch(err => alert(err))
    </script>
    
</body>

</html>
