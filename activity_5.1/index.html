<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8">

<!-- BOOTSTRAP CSS -->

<title>Activity 5.1</title>
    
</head>

<body>

    <script> // fetch request 
        let apiEndPoint = "https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY";
        
        fetch(apiEndPoint)
        .then(response => {return response.json()})
        .then(json => {
            let h1 = document.createElement("h1"); // set heading to title 
            h1.textContent = json.title;
            document.body.append(h1);
            
            let date = document.createElement("h2"); // date
            date.textContent = json.date;
            document.body.append(date);
            
            let p2 = document.createElement("p2"); // create paragraph for explanation
            p2.textContent = json.explanation;
            document.body.append(p2);
            document.body.append("\n")
            let img = document.createElement("img"); // create img object and set src to api url 
            document.body.append(img);
            
            img.setAttribute("src", json.hdurl);
            img.setAttribute("style", "max-width: 500px;")
            
        })
        .catch(err => alert(err))
    </script>
    
</body>

</html>
