<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      
      // google.charts.setOnLoadCallback(drawChart);
      // google.charts.setOnLoadCallback(drawChart2);
      google.charts.setOnLoadCallback(
      function() { // Anonymous function that calls drawChart1 and drawChart2
          drawChart();
          drawChart2();
          drawMyChart();
        });

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':500,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      function drawChart2() {
        // Define the chart to be drawn.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Element');
        data.addColumn('number', 'Percentage');
        data.addRows([
          ['Nitrogen', 0.78],
          ['Oxygen', 0.21],
          ['Other', 0.01]
        ]);

        // Instantiate and draw the chart.
        var chart = new google.visualization.PieChart(document.getElementById('chart2_div'));
        chart.draw(data, null);
      }

      function drawMyChart() {
        // Define the chart to be drawn.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Amount');
        data.addColumn('number', 'Percentage');
        data.addRows([
          ['Quarter', 0.25],
          ['Half', 0.50],
          ['Quarter', 0.25]
        ]);

        var options = {
          'title': 'Example Pie Graph',
          'is3D':true,
          'width': 500,
          'height': 300
        };

        // Instantiate and draw the chart.
        var chart = new google.visualization.PieChart(document.getElementById('chart3_div'));
        chart.draw(data, options);

      }
    </script>

  </head>

  <body>

    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>

    <div id="chart2_div"></div>

    <div id="chart3_div"></div>

  </body>
</html>
