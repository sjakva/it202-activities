<!DOCTYPE html>
<html>
    <head><title>Canvas Demo</title></head>
    <body>
        <canvas id="canvas-demo" width="400" height="400" style="background:#248c6d">
             This will be displayed if your browser doesn't
             support the canvas element. The closing tag is
             necessary.
        </canvas>
        
        <script>
            
            // canvas-demo.js

let demoCanvas = document.getElementById("canvas-demo").getContext("2d");

window.onload = 
    function drawName() {// make sure to use onload
    
    /* Add code here as we go!!! @nodocs
     */

    // Calling this isn't necessary, but a good practice.
    demoCanvas.beginPath();
    
    demoCanvas.lineWidth = 10;
    demoCanvas.strokeStyle = "#e8b358";
    
        // draw S 
    demoCanvas.moveTo(50,200);
    demoCanvas.lineTo(100, 200);
    demoCanvas.lineTo(100, 150);
    demoCanvas.lineTo(50, 150);
    demoCanvas.lineTo(50, 100);
    demoCanvas.lineTo(100, 100);
    
    // draw J
    demoCanvas.moveTo(150, 200);
    demoCanvas.lineTo(175, 200);
    demoCanvas.lineTo(175, 100);
    demoCanvas.lineTo(150, 100);
    demoCanvas.lineTo(200, 100);

    demoCanvas.stroke();// draws (by outlining our shapes in the path)

    demoCanvas.closePath();// this is required if you want to draw
    // in a separate path later
    
    }
        
        </script>
    </body>
</html>
